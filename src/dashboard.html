<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/images/logo/favicon-blue.ico" />
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>QNT42 - Dashboard</title>

  <!-- Critical CSS for loading state -->
  <style>
    body.loading {
      opacity: 0;
      pointer-events: none;
    }
    
    .header-center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .welcome-text {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--text-color);
      text-align: center;
    }

    .logout-btn {
      background: linear-gradient(135deg, #ff6b6b, #ff8e53);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logout-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
    }

    .header-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-color);
      margin: 0;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      
      .header-center {
        order: -1;
      }
      
      .header-controls {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>

  <!-- Initialize auth guard before any content loads -->
  <script type="module">
    import './assets/js/auth-guard.js';
  </script>
</head>

<body>
  <!-- Main Header -->
  <header>
    <div class="logo-section">
      <h1>
        <img src="assets/images/logo/note-logo-blue.webp" alt="QNT42 Logo">
        QNT42
      </h1>
    </div>
    
    <div class="header-center">
      <div class="welcome-text">
        Welcome back, <span id="user-username">Loading...</span>! ðŸ‘‹
      </div>
    </div>
    
    <div class="header-controls">
      <button class="add-note-btn" onclick="openNoteDialog()">
        <i class="fas fa-plus"></i>
        Add Note
      </button>
      <button id="themeToggleBtn" class="theme-toggle-btn">
        <i class="fas fa-moon"></i>
      </button>
      <button class="logout-btn" onclick="handleLogout()">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </button>
    </div>
  </header>

  <!-- Notes Section -->
  <section>
    <div class="section-header">
      <h2 class="section-title">Your Notes</h2>
      <div class="view-options">
        <!-- Future: Add view toggle options here -->
      </div>
    </div>
    
    <main id="notesContainer" class="notes-grid">
      <!-- Notes will be rendered here -->
    </main>
  </section>

  <!-- Note Creation/Edit Dialog -->
  <dialog id="noteDialog">
    <div class="dialog-content">
      <div class="dialog-header">
        <h2 class="dialog-title" id="dialogTitle">Add New Note</h2>
        <button class="close-btn" onclick="closeNoteDialog()" title="Close">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <form id="noteForm">
        <div class="form-group">
          <label for="noteTitle" class="form-label">Title</label>
          <input type="text" id="noteTitle" class="form-input" placeholder="Enter a catchy title..." required maxlength="100">
          <div class="character-count">
            <span id="titleCount">0</span>/100
          </div>
        </div>
        
        <div class="form-group">
          <label for="noteContent" class="form-label">Content</label>
          <textarea id="noteContent" class="form-textarea" placeholder="Share your thoughts, ideas, or reminders..." required maxlength="2000"></textarea>
          <div class="character-count">
            <span id="contentCount">0</span>/2000
          </div>
        </div>

        <div class="dialog-actions">
          <button type="button" class="cancel-btn" onclick="closeNoteDialog()">
            Cancel
          </button>
          <button type="submit" class="save-btn">
            <i class="fas fa-save"></i>
            Save Note
          </button>
        </div>
      </form>
    </div>
  </dialog>

  <!-- JavaScript Modules -->
  <script type="module">
    import { auth } from './assets/js/config.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js';
    import './services/logout.js';

    // Initialize user authentication and dashboard
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const username = user.displayName || user.email?.split('@')[0] || 'User';
        document.getElementById('user-username').textContent = username;
      }
    });

    // Character counters for form inputs
    document.addEventListener('DOMContentLoaded', () => {
      const titleInput = document.getElementById('noteTitle');
      const contentInput = document.getElementById('noteContent');
      const titleCount = document.getElementById('titleCount');
      const contentCount = document.getElementById('contentCount');

      titleInput?.addEventListener('input', () => {
        titleCount.textContent = titleInput.value.length;
      });

      contentInput?.addEventListener('input', () => {
        contentCount.textContent = contentInput.value.length;
      });
    });
  </script>
  
  <!-- Notes functionality -->
  <script src="assets/js/notes.js"></script>
</body>

</html>
