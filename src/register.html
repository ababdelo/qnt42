<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/logo/favicon-blue.ico" />
    <title>QNT42 - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/auth.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="register-page">
    <div class="auth-container">
        <!-- Left Section - Register Form -->
        <div class="form-section">
            <div class="form-container">
                <h2>REGISTER</h2>
                
                <form class="form" autocomplete="off">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="username" autocomplete="off" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email" autocomplete="off" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" autocomplete="new-password" name="password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                    
                    <div class="form-links">
                        <span class="generate-password"><i class="fa-solid fa-gear"></i> Generate Password</span>
                        <span>Return <a href="../index.html" class="link-primary">Home</a> ?</span>
                    </div>
                    
                    <button type="submit" class="btn-primary">SIGN UP</button>
                </form>
            </div>
        </div>
        
        <!-- Right Section - Welcome -->
        <div class="welcome-section">
            <!-- Background Vector -->
            <div class="background-vector">
                <img src="assets/images/Vector.svg" alt="Background Shape">
            </div>
            
            <div class="welcome-content">
                <h1>One of us?</h1>
                <p>Welcome back! Please sign in to access your account.</p>
                <a href="login.html" class="btn btn-outline">SIGN IN</a>
                
                <div class="welcome-image">
                    <img src="assets/images/login.webp" alt="Welcome Illustration">
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/auth-ui.js"></script>
</body>
</html>
