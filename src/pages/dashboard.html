
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="Quick Notes 42: Your personal, fast, and customizable note-taking web application with dynamic themes and statistics." />
  <meta name="keywords"
    content="notes, note-taking, web app, productivity, quick notes, personal organizer, themes, statistics, QNT42, edunwant42" />
  <meta name="author" content="edunwant42" />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="QNT42 - Your Personal Note-Taking Web App" />
  <meta property="og:description"
    content="Organize your thoughts with QNT42, your customizable web app with dynamic themes, note statistics, and powerful management tools." />
  <meta property="og:image" content="https://ababdelo.github.io/assets/images/logo/note-logo-blue.webp" />
  <meta property="og:url" content="https://ababdelo.github.io/" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="en_US" />
  <link rel="icon" type="image/x-icon" href="/qnt42/src/assets/images/logo/favicon-blue.ico" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
  <title>QNTT42 - Dashboard</title>
  <link rel="stylesheet" href="/qnt42/src/assets/css/dashboard.css" />
  <script type="module" src="/qnt42/src/assets/js/auth-guard.js" defer></script>
  <script type="module" src="/qnt42/src/services/logout.js" defer></script>
  <script src="/qnt42/src/assets/js/notes.js" defer></script>
</head>

<body>
  <header id="headerBar" class="header-bar">
    <div class="header-top-row">
      <button id="sidebarToggleBtn" class="sidebar-toggle-btn" title="Toggle Sidebar">
        <i class="ri-menu-line"></i>
      </button>
      <div class="search-wrapper">
        <input type="search" id="searchInput" placeholder="Search notes..." aria-label="Search notes"
          class="search-input" autocomplete="off" />
        <i class="ri-search-2-line search-icon"></i>
      </div>
      <button id="themeToggleBtn" class="theme-toggle-btn" title="Toggle Dark/Light Mode">
        <i class="ri-moon-line"></i>
      </button>
    </div>
    <div id="headerExpandedContent" class="header-expanded-content-wrapper">
      <div class="sidebar-section">
        <h3 class="sidebar-section-title">Actions</h3>
        <button class="add-note-btn" onclick="openNoteDialog()">
          <i class="ri-add-large-line"></i> <span>Add New Note</span>
        </button>
        <button id="exportNotesBtn" class="export-import-btn" title="Export Notes">
          <i class="ri-download-line"></i> <span>Export Notes</span>
        </button>
        <input type="file" id="importNotesInput" accept="application/json" style="display: none" />
        <button id="importNotesBtn" class="export-import-btn" title="Import Notes">
          <i class="ri-upload-line"></i> <span>Import Notes</span>
        </button>
        <button id="deleteAllNotesBtn" class="delete-all-btn" title="Delete All Notes">
          <i class="ri-delete-bin-line"></i> <span>Delete All Notes</span>
        </button>
      </div>
      <div class="sidebar-section">
        <h3 class="sidebar-section-title">Panels</h3>
        <div class="filter-tabs">
          <button class="filter-btn active" onclick="setFilter('all')">
            <span>Active Notes </span> <i class="ri-menu-line"></i>
          </button>
          <button class="filter-btn" onclick="setFilter('archived')">
            <span>Archived Notes </span> <i class="ri-archive-line"></i>
          </button>
          <button class="filter-btn" onclick="setFilter('statistics')">
            <span>Notes Statistics </span> <i class="ri-bar-chart-line"></i>
          </button>
        </div>
      </div>
      <div class="sidebar-section">
        <h3 class="sidebar-section-title">Account</h3>
        <button class="logout-btn" onclick="handleLogout(false)" title="Logout">
          <i class="ri-logout-box-line"></i> <span>Logout</span>
        </button>
      </div>
      <div class="sidebar-section">
        <h3 class="sidebar-section-title">Theme</h3>
        <div class="color-palette">
          <div class="color-circle blue active" data-color="#4194e2" title="Blue"></div>
          <div class="color-circle orange" data-color="#F5871E" title="Orange"></div>
          <div class="color-circle yellow" data-color="#FCC419" title="Yellow"></div>
          <div class="color-circle green" data-color="#83C70E" title="Green"></div>
          <div class="color-circle purple" data-color="#CC5DE8" title="Purple"></div>
          <div class="color-circle pink" data-color="#ED64C8" title="Pink"></div>
        </div>
      </div>
    </div>
  </header>
  <div id="mainWrapper" class="main-wrapper">
    <aside class="sidebar">
      <h2 class="header-title">
        <div class="title-main-row">
          <img id="appLogo" src="/qnt42/src/assets/images/logo/note-logo-blue.webp" alt="Quick Notes Logo" class="logo" />
          <span class="main-title">QNT42</span>
        </div>
        <div class="header-subtitle">Your quick note-taking app</div>
      </h2>
      <div class="sidebar-section">
        <h3 class="sidebar-section-title">Actions</h3>
        <button class="add-note-btn" onclick="openNoteDialog()">
          <i class="ri-add-large-line"></i> <span>Add New Note</span>
        </button>
        <button id="sidebarExportNotesBtn" class="export-import-btn" title="Export Notes">
          <i class="ri-download-line"></i> <span>Export Notes</span>
        </button>
        <input type="file" id="sidebarImportNotesInput" accept="application/json" style="display: none" />
        <button id="sidebarImportNotesBtn" class="export-import-btn" title="Import Notes">
          <i class="ri-upload-line"></i> <span>Import Notes</span>
        </button>
        <button id="sidebarDeleteAllNotesBtn" class="delete-all-btn" title="Delete All Notes">
          <i class="ri-delete-bin-line"></i> <span>Delete All Notes</span>
        </button>
      </div>
      <div class="sidebar-section">
        <h3 class="sidebar-section-title">Panels</h3>
        <div class="filter-tabs">
          <button class="filter-btn active" onclick="setFilter('all')">
            <span>Active Notes </span> <i class="ri-menu-line"></i>
          </button>
          <button class="filter-btn" onclick="setFilter('archived')">
            <span>Archived Notes </span> <i class="ri-archive-line"></i>
          </button>
          <button class="filter-btn" onclick="setFilter('statistics')">
            <span>Notes Statistics </span> <i class="ri-bar-chart-line"></i>
          </button>
        </div>
      </div>
      <div class="sidebar-section">
        <h3 class="sidebar-section-title">Account</h3>
        <button class="logout-btn" onclick="handleLogout(false)" title="Logout">
          <i class="ri-logout-box-line"></i> <span>Logout</span>
        </button>
      </div>
      <div class="sidebar-section">
        <h3 class="sidebar-section-title">Theme</h3>
        <div class="color-palette">
          <div class="color-circle blue active" data-color="#4194e2" title="Blue"></div>
          <div class="color-circle orange" data-color="#F5871E" title="Orange"></div>
          <div class="color-circle yellow" data-color="#FCC419" title="Yellow"></div>
          <div class="color-circle green" data-color="#83C70E" title="Green"></div>
          <div class="color-circle purple" data-color="#CC5DE8" title="Purple"></div>
          <div class="color-circle pink" data-color="#ED64C8" title="Pink"></div>
        </div>
      </div>
    </aside>
    <main id="notesContainer" class="notes-grid"></main>
  </div>
  <dialog id="noteDialog">
    <div class="dialog-content">
      <div class="dialog-header">
        <h2 class="dialog-title" id="dialogTitle">Add New Note</h2>
        <button class="close-btn" onclick="closeNoteDialog()">&times;</button>
      </div>
      <form id="noteForm">
        <div class="form-group">
          <label for="noteTitle" class="form-label">Title</label>
          <input type="text" id="noteTitle" class="form-input" required autocomplete="off" maxlength="100" />
          <div class="character-counter">
            <span id="titleCharCount">0</span>/100 characters
          </div>
        </div>
        <div class="form-group">
          <label for="noteContent" class="form-label">Content</label>
          <textarea id="noteContent" class="form-textarea" required autocomplete="off" maxlength="2500"></textarea>
          <div class="character-counter">
            <span id="contentCharCount">0</span>/2500 characters
          </div>
        </div>
        <div class="form-group">
          <label for="noteKeywords" class="form-label">Keywords (comma separated, max 5)</label>
          <input type="text" id="noteKeywords" class="form-input" placeholder="e.g. work, ideas, personal"
            autocomplete="off" />
          <div class="character-counter">
            <span id="keywordCount">0</span>/5 keywords
          </div>
        </div>
        <div class="dialog-actions">
          <button type="button" class="cancel-btn" onclick="closeNoteDialog()">
            Cancel
          </button>
          <button type="submit" class="save-btn">
            <i class="ri-save-line"></i> Save Note
          </button>
        </div>
      </form>
    </div>
  </dialog>
  <div id="customAlert" class="custom-alert hidden">
    <div class="custom-alert-box" id="customAlertBox">
      <h3 id="alertTitle"></h3>
      <p id="alertMessage"></p>
      <div class="alert-buttons">
        <button id="confirmAlertBtn" class="alert-btn confirm">
          Confirm
        </button>
        <button id="cancelAlertBtn" class="alert-btn cancel">Cancel</button>
      </div>
    </div>
  </div>

</body>

</html>
