<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/src/assets/images/logo/favicon-blue.ico" />
    <title>QNT42 - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/assets/css/auth.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/src/assets/css/notifier.css">
    <script type="module" src="/src/assets/js/auth-guard.js" defer></script>
    <script type="module" src="/src/services/register.js" defer></script>
    <script src="/src/assets/js/notifier.js" defer></script>
</head>

<body class="register-page">
    <ul class="notifications"></ul>
    <div class="auth-container">
        <!-- Left Section - Register Form -->
        <div class="form-section">
            <div class="form-container">
                <h2>REGISTER</h2>

                <form class="form" autocomplete="off">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" id="username" name="username" autocomplete="off">
                    </div>

                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email" id="email" autocomplete="off">
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" autocomplete="new-password" name="password"
                            id="password">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>

                    <div class="form-links">
                        <span id="generatePasswordBtn" class="generate-password">
                            <i class="fa-solid fa-gear"></i> Generate Password
                        </span>
                        <span>Return <a href="/" class="link-primary">Home</a> ?</span>
                    </div>

                    <button type="submit" class="btn-primary" id="register-btn">SIGN UP</button>
                </form>
            </div>
        </div>

        <!-- Right Section - Welcome -->
        <div class="welcome-section">
            <!-- Background Vector -->
            <div class="background-vector">
                <img src="/src/assets/images/Vector.svg" alt="Background Shape">
            </div>

            <div class="welcome-content">
                <h1>One of us?</h1>
                <p>Welcome back! Please sign in to access your account.</p>
                <a href="/src/pages/auth/login" class="btn btn-outline">SIGN IN</a>

                <div class="welcome-image">
                    <img src="/src/assets/images/login.webp" alt="Welcome Illustration">
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { attachGeneratePasswordButton } from "/src/assets/js/utils.js";

        document.addEventListener("DOMContentLoaded", () => {
            attachGeneratePasswordButton("generatePasswordBtn", "password", 16);
        });
    </script>
</body>

</html>
