<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QNT42 - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/qnt42/src/assets/images/logo/favicon-blue.ico" />
    <link rel="stylesheet" href="/qnt42/src/assets/css/auth.css" />
    <link rel="stylesheet" href="/qnt42/src/assets/css/notifier.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="/qnt42/src/assets/js/auth-guard.js" defer></script>
    <script src="/qnt42/src/assets/js/notifier.js" defer></script>
</head>

<body>
    <ul class="notifications"></ul>
    <div class="auth-container">
        <!-- Left Section - Welcome -->
        <div class="welcome-section">
            <!-- Background Vector -->
            <div class="background-vector">
                <img src="/qnt42/src/assets/images/Vector.svg" alt="Background Shape">
            </div>

            <div class="welcome-content">
                <h1>New here?</h1>
                <p>Join our community and unlock the full potential of our platform.
                    Sign up now to enjoy exclusive features and stay updated!</p>
                <a href="/qnt42/src/pages/auth/register.html" class="btn btn-outline">SIGN UP</a>

                <div class="welcome-image">
                    <img src="/qnt42/src/assets/images/sign up.webp" alt="Welcome Illustration">
                </div>
            </div>
        </div>

        <!-- Right Section - Login Form -->
        <div class="form-section">
            <div class="form-container">
                <h2>LOGIN</h2>

                <form class="form" autocomplete="off">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email" id="email" name="email" autocomplete="off">
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" autocomplete="new-password" id="password"
                            name="password" data-form-type="password">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>

                    <div class="form-links">
                        <span>Forgot your <a href="#" class="link-primary">Password</a> ?</span>
                        <span>Return <a href="/" class="link-primary">Home</a> ?</span>
                    </div>

                    <button type="submit" class="btn-primary" id="login-btn">SIGN IN</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="/qnt42/src/services/login.js"></script>
    <script type="module">
        import { attachPasswordToggles } from "/qnt42/src/assets/js/utils.js";

        document.addEventListener("DOMContentLoaded", () => {
            attachPasswordToggles();
        });
    </script>

</body>

</html>
